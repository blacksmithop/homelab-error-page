<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Parallax background elements */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .parallax-layer {
            position: absolute;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        .parallax-layer:nth-child(2) {
            animation-delay: -10s;
            animation-duration: 25s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .error-card:hover {
            transform: translateY(-5px);
        }

        .error-code {
            font-size: 4rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .error-message {
            font-size: 1.5rem;
            color: #4a5568;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .quote-section {
            border-top: 1px solid #e2e8f0;
            padding-top: 2rem;
            margin-top: 2rem;
        }

        .quote-text {
            font-size: 1.1rem;
            color: #2d3748;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .quote-author {
            font-size: 0.9rem;
            color: #718096;
            font-weight: 500;
        }

        .loading {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 3rem;
            }
            .error-message {
                font-size: 1.2rem;
            }
            .error-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="parallax-bg">
        <div class="parallax-layer"></div>
        <div class="parallax-layer"></div>
    </div>

    <div class="container">
        <div class="error-card">
            <div class="error-code" id="errorCode">404</div>
            <div class="error-message" id="errorMessage">Page Not Found</div>
            
            <div class="quote-section">
                <div class="quote-text" id="quoteText">
                    <span class="loading">Loading inspirational quote...</span>
                </div>
                <div class="quote-author" id="quoteAuthor"></div>
            </div>
        </div>
    </div>

    <script>
        // Error code mappings
        const errorMessages = {
            400: "Bad Request",
            401: "Unauthorized",
            403: "Forbidden",
            404: "Page Not Found",
            405: "Method Not Allowed",
            408: "Request Timeout",
            429: "Too Many Requests",
            500: "Internal Server Error",
            502: "Bad Gateway",
            503: "Service Unavailable",
            504: "Gateway Timeout"
        };

        // Get error code from URL parameters
        function getErrorCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('error') || urlParams.get('code') || '404';
            return code;
        }

        // Set error display
        function setError() {
            const code = getErrorCode();
            const message = errorMessages[code] || "Something went wrong";
            
            document.getElementById('errorCode').textContent = code;
            document.getElementById('errorMessage').textContent = message;
            document.title = `Error ${code} - ${message}`;
        }

        // Fetch quote from API
        async function fetchQuote() {
            try {
                const response = await fetch('https://api.quotable.io/random?minLength=50&maxLength=150');
                const data = await response.json();
                
                document.getElementById('quoteText').textContent = `"${data.content}"`;
                document.getElementById('quoteAuthor').textContent = `— ${data.author}`;
            } catch (error) {
                // Fallback quote if API fails
                document.getElementById('quoteText').textContent = '"Every mistake is a learning opportunity in disguise."';
                document.getElementById('quoteAuthor').textContent = '— Anonymous';
            }
        }

        // Parallax effect on scroll
        function handleParallax() {
            const scrolled = window.pageYOffset;
            const parallaxLayers = document.querySelectorAll('.parallax-layer');
            
            parallaxLayers.forEach((layer, index) => {
                const speed = (index + 1) * 0.5;
                layer.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.01}deg)`;
            });
        }

        // Mouse movement parallax
        function handleMouseParallax(e) {
            const card = document.querySelector('.error-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const rotateX = (y / rect.height) * 10;
            const rotateY = (x / rect.width) * -10;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
        }

        function resetCardTransform() {
            const card = document.querySelector('.error-card');
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px)';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setError();
            fetchQuote();
            
            // Add event listeners
            window.addEventListener('scroll', handleParallax);
            
            const card = document.querySelector('.error-card');
            card.addEventListener('mousemove', handleMouseParallax);
            card.addEventListener('mouseleave', resetCardTransform);
        });
    </script>
</body>
</html>
